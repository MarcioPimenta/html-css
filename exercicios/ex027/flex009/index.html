<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {
            background-color: lightsalmon;
            padding: 10px;
            display: flex;
            flex-flow: row nowrap;
        }

        .item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <h1>Flexible Box: Flex-Basis</h1>
    <!-- para a div pai é necessário utilizar a display flex, e para as divs filhas utilizar o atributo flex com o parâmetro desejado, no nosso exemplo o parâmetro flex -->
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B Outro Conteúdo</div>
        <div class="item">C</div>
        <div class="item">D Conteúdo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">F Conteúdo maior ainda, que vai ocupar mais espaço.</div>
        <div class="item">G</div>
    </div>
</body>
</html>
