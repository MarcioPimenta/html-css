<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg"><!-- não funcionará porque não temos o arquivo nesse tipo, e não convertemos-->
        <source src="midia/guanacast-33.wav" type="audio/wav"><!-- não funcionará porque não temos o arquivo nesse tipo, e não convertemos-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
    </audio><!-- MP3 WAV OGG-->
    <p>Toma mais um áudio, só pra descontrair.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/retribution-neffex.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
